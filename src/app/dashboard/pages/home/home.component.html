
<div class="page section mt-4">
	<app-page-header *ngIf="pageHeaderData" [pageHeaderData]="pageHeaderData" ></app-page-header>
	<div class="row">
		<div class="col-8 py-3">
			<!-- Whiselist -->
			<div class="card mb-3 h-md-100-X">
				<div class="card-header bg-light">
					<h5 class="mb-0">WiseList Users</h5>
				</div>
				<div class="card-body fs--1">
					<div class="row">
						<div class="col-sm-6 col-md-4 mb-3" *ngFor="let user of interestedUsers | filterUser:wiseListUserIds as filteredWiseListUser" whiteListUser >
							<app-profile-small [user]="user"> </app-profile-small>
						</div>
						<div *ngIf="filteredWiseListUser?.length == 0" class="col-12 text-center" >
							No User Found
						</div>
					</div>
				</div>
			</div>
			<!-- Whitelist -->
			<div class="card mb-3 h-md-100-X">
				<div class="card-header bg-light">
					<h5 class="mb-0">Whitelisted Users</h5>
				</div>
				<div class="card-body fs--1">
					<div class="row">
						<div class="col-sm-6 col-md-4 mb-3" *ngFor="let user of interestedUsers | filterUser:whiteListUserIds as filteredWhiteListUser" #whiteListUserX>
							<app-profile-small [user]="user"> </app-profile-small>
						</div>
						<div *ngIf="whiteListUsersElRef?.length == 0" class="col-12 text-center" >
							No User Found
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-4 py-3">
			<!-- All Count -->
			<div class="card h-md-100-X mb-3">
				<div class="card-header bg-light">
					<h5 class="mb-0 d-flex align-items-center">
						All Counts
					</h5>
				</div>
				<div class="card-body align-items-start">
					<div class="row" *ngIf="logedInUser">
						<div class="col-4  mb-3">
							<div class="fs-3 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">{{logedInUser.followers_count}}</div>
							<div class="fs-1 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">Follower</div>
						</div>
						<div class="col-4  mb-3">
							<div class="fs-3 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">{{logedInUser.friends_count}}</div>
							<div class="fs-1 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">Following</div>
						</div>
						<div class="col-4  mb-3">
							<div class="fs-3 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">{{logedInUser.statuses_count}}</div>
							<div class="fs-1 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">Tweets</div>
						</div>
						<div class="col-12  mb-3">
							<div class="fs-3 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">{{logedInUser.followers_count}}</div>
							<div class="fs-1 font-weight-normal text-sans-serif text-700 line-height-1 mb-1 text-center">Schedule</div>
							<!-- <span class="badge badge-pill fs--2 badge-soft-success">+3.5%</span> -->
						</div>
					</div>
				</div>
			</div>
			<!--Post count -->
			<div class="card h-md-100-X mb-3">
				<div class="card-header pb-0">
					<h6 class="mb-0 mt-2 d-flex align-items-center">
						Post Count
					</h6>
				</div>
				<div class="card-body d-flex align-items-start">
					<div class="row flex-grow-1">
					<div class="col">
						<div class="fs-4 font-weight-normal text-sans-serif text-700 line-height-1 mb-1">$47K</div>
						<span class="badge badge-pill fs--2 badge-soft-success">+3.5%</span>
					</div>
					<div class="col-auto pl-0">
						<div class="echart-bar-weekly-sales h-100" _echarts_instance_="ec_1577548964475" style="-webkit-tap-highlight-color: transparent; user-select: none; position: relative;">
							Chart will Goes here
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
