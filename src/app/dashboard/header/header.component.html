
<nav class="navbar navbar-light justify-content-between fixed-top col-md-9 ml-sm-auto col-lg-10 px-4" id="dashboard-header">
    <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSearchFormSubmit()" >
      <input class="form-control mr-sm-2 rounded-pill-X rounded search-input" formControlName="searchQuery" type="search" placeholder="Search User" aria-label="Search">
    </form>
    <div class="profile-detail d-flex">
        <div class="profile-button">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <!-- <mat-icon>more_vert</mat-icon> -->
                <img [src]="logedInUser && logedInUser.profile_image_url_https" alt="" class="rounded-circle avatar">
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <!-- <mat-icon>dialpad</mat-icon> -->
                  <span>My Profile</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                  <mat-icon>all_out</mat-icon>
                  <span>Log Out</span>
                </button>
              </mat-menu>
        </div>
    </div>
  </nav>
