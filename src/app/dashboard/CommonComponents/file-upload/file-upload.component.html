<div *ngIf="currentUpload">
    <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
<div class="drag-drop">
	<input type="file" name="fileUpload[]" (change)="uploadFile()" #fileUpload style="display: none;" multiple>
    <div class="dropzone text-center d-flex justify-content-center border rounded-sm bg-light"
		appFileUpload
         (filesDropped)="handleDrop($event)"
         (filesHovered)="dropzoneState($event)"
         [ngClass]="{'active': dropzoneActive}">
		 <!-- <i class="fa fa-cloud-upload fa-2x"></i> -->
		 <span class="align-self-center clickable" (click)="fileUpload.click()">Drop or Click here to upload the file</span>
    </div>
</div>
